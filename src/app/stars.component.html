<div class="stars" [ngStyle]="{'background-color': starBackColor}">
  <div class="stars-selected" [ngStyle]="{'width': selectedWidth, 'background-color': selectedColor}"></div>
  <star-item *ngFor="let i of itemsIterable" [type]="type" [backColor]="backColor" [radius]="radius" [index]="'i'"></star-item>
</div>
